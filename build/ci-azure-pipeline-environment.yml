trigger:
- master
pr:
 branches:
   include:
     - master
 paths:
   include:
     - azure-pipeline-environment/*

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: HelmInstaller@1
  displayName: 'Install Helm'
  inputs:
    helmVersionToInstall: 'latest'

- script: helm lint .\azure-pipeline-environment\
  displayName: 'Lint Helm chart'
